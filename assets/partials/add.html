<div class="page-header">
    <h1>Dodaj nowy kontakt</h1>
</div>
<div class="alert alert-success" data-ng-show="added">
    Nowy kontakt został pomyślnie dodany.
</div>
<form class="form-horizontal" data-ng-submit="submit()">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group">
                <label for="name" class="col-sm-4 control-label">Imię i nazwisko</label>
                <div class="col-sm-8">
                    <input type="text" id="name" class="form-control" data-ng-model="contact.name">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-4 control-label">Numer telefonu</label>
                <div class="col-sm-8">
                    <input type="text" id="phone" class="form-control" data-ng-model="contact.phone">
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="col-sm-4 control-label">Adres</label>
                <div class="col-sm-8">
                    <textarea id="address" class="form-control"  data-ng-model="contact.address"></textarea>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="email" class="col-sm-4 control-label">Adres e-mail</label>
                <div class="col-sm-8">
                    <input type="text" id="email" class="form-control" data-ng-model="contact.email">
                </div>
            </div>
            <div class="form-group">
                <label for="webpage" class="col-sm-4 control-label">Strona WWW</label>
                <div class="col-sm-8">
                    <input type="text" id="webpage" class="form-control" data-ng-model="contact.website">
                </div>
            </div>
            <div class="form-group">
                <label for="notes" class="col-sm-4 control-label">Uwagi</label>
                <div class="col-sm-8">
                    <textarea id="notes" class="form-control"  data-ng-model="contact.notes"></textarea>
                    <span class="help-block">Pomocnicze informacje o kontakcie</span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group well">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Dodaj kontakt">
        </div>
    </div>
</form>
