<div class="page-header">
    <h1>Dodaj nowy kontakt</h1>
</div>
<div id="alertContainer"></div>
<form name="addForm" novalidate class="form-horizontal" data-ng-submit="submit()">
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group" data-ng-class="{'has-error': formErrors && addForm.name.$invalid}">
                <label for="name" class="col-sm-4 control-label">ImiÄ™ i nazwisko</label>
                <div class="col-sm-8">
                    <input type="text" name="name" id="name" class="form-control" data-ng-model="contact.name" required="true">
                </div>
            </div>
            <div class="form-group" data-ng-class="{'has-error': formErrors && addForm.phone.$invalid}">
                <label for="phone" class="col-sm-4 control-label">Numer telefonu</label>
                <div class="col-sm-8">
                    <input type="tel" name="phone" id="phone" class="form-control" data-ng-model="contact.phone" required="true"
                    data-ng-pattern="/^[0-9+()-]/">
                </div>
            </div>
            <div class="form-group" data-ng-class="{'has-error': formErrors && addForm.address.$invalid}">
                <label for="address" class="col-sm-4 control-label">Adres</label>
                <div class="col-sm-8">
                    <textarea name="address" id="address" class="form-control"  data-ng-model="contact.address"></textarea>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group" data-ng-class="{'has-error': formErrors && addForm.email.$invalid}">
                <label for="email" class="col-sm-4 control-label">Adres e-mail</label>
                <div class="col-sm-8">
                    <input type="text" name="email" id="email" class="form-control" data-ng-model="contact.email" required="true">
                </div>
            </div>
            <div class="form-group" data-ng-class="{'has-error': formErrors && addForm.website.$invalid}">
                <label for="webpage" class="col-sm-4 control-label">Strona WWW</label>
                <div class="col-sm-8">
                    <input type="text" name="website" id="webpage" class="form-control" data-ng-model="contact.website">
                </div>
            </div>
            <div class="form-group" data-ng-class="{'has-error': formErrors && addForm.notes.$invalid}">
                <label for="notes" class="col-sm-4 control-label">Uwagi</label>
                <div class="col-sm-8">
                    <textarea name="notes" id="notes" class="form-control" data-ng-model="contact.notes"
                    bs-tooltip data-title="Pomocnicze informacje o kontakcie" data-trigger="focus" data-placement="bottom"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group well">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Dodaj kontakt">
        </div>
    </div>
</form>
